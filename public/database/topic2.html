      <div class="content">
        <p class="MsoNormal" style="font-size: medium; text-indent: 28pt">
          <span style="font-family: 宋体; font-size: 14pt"
            >“图珠”即日圭：是藏族发明的一种测量日影的简单仪器。“图珠”是一个长形的方木条，长度一般为一卡多一点，上面被刻成等长的七节，立起来用来测量日影。它不同于汉族的日晷，不是固定的，是可以随身携带的，不是利用投影的方向来测定时间，而是根据太阳影长的变化来测定时间，确定冬至和夏至、春分和秋分，以每一节的长度作为一个单位计算。被称为是一个既简单又奇特的富有创造精神的发明。</span
          ><span style="font-family: 宋体; font-size: 14pt"></span>
        </p>

        <p class="MsoNormal" style="font-size: medium; text-indent: 28pt">
          <span style="font-family: 宋体; font-size: 14pt"
            ><span>据《时轮历精要》记载，天文历算学家克珠</span
            ><span
              >·诺桑加措大师十五世纪时曾在孜塘桑丹林亲自实测日影，据此制定了在求协时的“总积日”时必须减七的办法。</span
